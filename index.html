<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>Enter your blog</h1>
    <div id="container">
        <form>
            <label for="title">
                Title: 
            </label>   
            <input type="text" name="title" placeholder="Enter your blog title"/>
            <br>
            <br>
            <label for="author">
                Author:
            </label>
            <input type="text" name="author" placeholder="Who wrote this awesome blog">
            <br>
            <br>
            <label for="blog">Write the blog</label>        
            <textarea name="blog" cols="30" rows="10"></textarea>
            <br>
            <br>
            <div class="divide">
                <input class='left' type="email" name="email" placeholder="Email@amil.com">
                <input class='right' type="password" name="password" placeholder="password">
            </div>            
            <input id='submit' type="submit" name="submit">
        </form>
    </div>
</body>
</html>
